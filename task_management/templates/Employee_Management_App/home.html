{% extends 'base.html' %}
{% block main %}
  <body>
    <h2 class="text-center md-3">Employee Information</h2>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="card">
          <div class="card-body">
            <table class="table">
              <thead>
                <tr>
                  <th>Emp id</th>
                  <th>Name</th>
                  <th>Email</th>
                  <th>Dept</th>
                  <th>task_id</th>
                  <th>Address</th>
                </tr>
              </thead>
              <tbody>
                {% for row in emps %}
                  <tr>
                    <td>{{row.emp_id}}</td>
                    <td>{{row.name}}</td>
                    <td>{{row.email}}</td>
                    <td>{{row.dept}}</td>
                    <td>{{row.task_id}}</td>
                    <td>{{row.address}}</td>
                  </tr>
                {% endfor %}
              </tbody>
            </table>
          </div>
        </div>
        </div>

      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
{% endblock main %}
