{% extends 'base.html' %}
{% block main %}
<body>
    <h2 class="text-center md-3">Task Details</h2>
    <div class="container">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <div class="card">
          <div class="card-body">
            <table class="table">
              <thead>
                <tr>
                  <th>Task id</th>
                  <th>Task Name</th>
<!--                  <th>Member</th>-->
<!--                  <th>Due_date</th>-->
<!--                  <th>Priority</th>-->
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody>
                {% for row in task %}
                  <tr>
                    <td>{{row.task_id}}</td>
                    <td>{{row.task_name}}</td>
                    <td>
                      <a href="/tasks/actions/delete/{{row.task_id}}" class="btn btn-danger btn-sm">Delete</a>
                      <a href="/tasks/actions/update/{{row.task_id}}" class="btn btn-dark btn-sm">Update</a>
                    </td>
                  </tr>
                {% endfor %}

              </tbody>
            </table>
            <div class="text-center">
              <a href="/tasks/actions/create/" class="btn btn-primary btn-sm">Create</a>
            </div>


          </div>
        </div>
        </div>

      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
{% endblock main %}
