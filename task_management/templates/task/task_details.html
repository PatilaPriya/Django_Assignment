{% extends 'base.html' %}
{% block main %}
  <body>
    <h2 class="text-center md-3">Task Details</h2>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="card">
          <div class="card-body">
            <table class="table">
              <thead>
                <tr>
                  <th>Task id</th>
                  <th>Task Name</th>
                  <th>Member</th>
                  <th>Due_date</th>
                  <th>Priority</th>
                </tr>
              </thead>
              <tbody>
                {% for row in task %}
                  <tr>
                    <td>{{row.task_id}}</td>
                    <td>{{row.task_name}}</td>
                    <td>{% for emp in row.member.all %}{{ emp }}<span>,</span>{% endfor %}</td>
                    <td>{{row.due_date}}</td>
                    <td>{{row.priority}}</td>
                  </tr>
                {% endfor %}
              </tbody>
            </table>
          </div>
        </div>
        </div>

      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
{% endblock main %}
</html>
